<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{layout/layout :: head}"></div>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div th:replace="~{layout/layout :: side}"></div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <div th:replace="~{layout/layout :: top}"></div>
        <!-- Page content-->
        <div class="d-flex justify-content-center">
            <div class="w-50 m-3">
                <form action="/member/modify" method="post">
                    <div class="row mb-3">
                        <label for="userId" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="userId" id="userId" th:value="${member.userId}" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label" >email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" id="email" th:value="${member.email}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="nickName" class="col-sm-2 col-form-label">nick name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nickName" id="nickName" th:value="${member.nickName}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="nickName" class="col-sm-2 col-form-label">address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" id="address" th:value="${member.address}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="number" class="col-sm-2 col-form-label">number</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" name="number" id="number" th:value="${member.number}">
                        </div>
                    </div>
                    <div align="right">
                        <button type="submit" class="btn btn-primary float-right">Modify</button>
                    </div>
                </form>

            </div>
        </div>


    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>
</html>
