<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{layout/layout :: head}"></div>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div th:replace="~{layout/layout :: side}"></div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <div th:replace="~{layout/layout :: top}"></div>
        <!-- Page content-->
        <div class="d-flex justify-content-center">
            <div class="w-50 m-3">
                <form class="register-form" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <input name="files" id="files" type="file" multiple>
                    </div>
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">상품명</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="price" class="col-sm-2 col-form-label">상품 가격</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="price" id="price" >
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="type" class="col-sm-2 col-form-label">상품 타입</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="type" id="type" >
                        </div>
                    </div>
                    <div align="right">
                        <button class="btn btn-primary float-right register-btn">등록하기</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    $(".register-form").on("input", function(){
        if($("#files")[0].files.length != 4){
            alert("사진 4장을 등록해야 합니다");
            $("#files").val("");
        }
    });
</script>
<!-- Core theme JS-->
</body>
</html>
