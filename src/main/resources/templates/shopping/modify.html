<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{layout/layout :: head}"></div>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div th:replace="~{layout/layout :: side}"></div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <div th:replace="~{layout/layout :: top}"></div>
        <!-- Page content-->
        <div class="d-flex justify-content-center">
            <div class="w-50 m-3">
                <form action="/shopping/modify" method="post">
                    <div class="row mb-3">
                        <label for="pno" class="col-sm-2 col-form-label">상품 번호</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="pno" id="pno" th:value="${product.pno}" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label" >상품 이름</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" th:value="${product.name}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="price" class="col-sm-2 col-form-label">상품 가격</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="price" id="price" th:value="${product.price}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <p class="col-sm-2 col-form-label">상품 타입</p>
                        <div class="col-sm-10">
                            <select class="form-control" name="type">
                                <option th:value="OUTER">OUTER</option>
                                <option th:value="TOP">TOP</option>
                                <option th:value="PANTS">PANTS</option>
                                <option th:value="ETC">ETC</option>
                            </select>
                        </div>

                    </div>
                    <div align="right">
                        <button type="submit" class="btn btn-primary float-right">수정하기</button>
                    </div>
                </form>

            </div>
        </div>


    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS-->
</body>
</html>
